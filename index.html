<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>

</head>

<body>
    <div class="card-container">
        <div class="image-container">
            <div class="nft">
                <img src="images/image-equilibrium.jpg" id="nft" alt="equilibrium.jpg">
                <div class="nft-hover">
                    <div class="overlay"></div>
                    <img src="images/icon-view.svg" id="view">
                </div>
            </div>
        </div>
        <div class="details-container">
            <div class="title">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="ethereum-clock">
                <span class="ethereum"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
                <span class="clock"><img src="images/icon-clock.svg" alt="clock">3 days left</span>
            </div>
            <div class="user-info">
                <img src="images/image-avatar.png" alt="avatar">
                <div class="credit">
                    <p>Creation of</p>
                </div>
                <div class="name">
                    <p>Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
